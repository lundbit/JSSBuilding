<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An empty page</title>
</head>

<body>
<!-- Document.body.x is a call to change the body inside the current document.
Make sure your script is beneath body so it detects what to change.
Placing script before the body will create an error because body isn't recognized
yet in the code! -->

</body>

<script>
var date = new Date();
document.body.innerHTML = "<hi>The date today is " + date.getMonth() + "/" +
date.getDate() + "/" + date.getFullYear() + "<h1>"
</script>


</html>
